linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0.3
  gofmt:
    simplify: true
  gocyclo:
    min-complexity: 10
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  errcheck:
    check-type-assertions: true
    check-blank: true

linters:
  enable-all: true

issues:
  exclude-use-default: false
  exclude:
    - ^(`Test.*` is unused)$